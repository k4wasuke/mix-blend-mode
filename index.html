<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mix-blend-mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="description">
      <h1>mix-blend-modeを試してみよう！</h1>
      <div class="color-picker">
        <div class="color">
          <p id="colorText1">ベースカラー：</p>
          <input id="colorPicker1" type="color" />
        </div>
        <div class="color">
          <p id="colorText2">重ねるカラー：</p>
          <input id="colorPicker2" type="color" />
        </div>
      </div>
    </section>
    <section class="mix-blend-mode">
      <div class="mix-grid gd1">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>overlay</p>
      </div>
      <div class="mix-grid gd2">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>multiply</p>
      </div>
      <div class="mix-grid gd3">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>derken</p>
      </div>
      <div class="mix-grid gd4">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>color</p>
      </div>
      <div class="mix-grid gd5">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>difference</p>
      </div>
      <div class="mix-grid gd6">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>color-dodge</p>
      </div>
      <div class="mix-grid gd7">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>color-burn</p>
      </div>
      <div class="mix-grid gd8">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>hard-light</p>
      </div>
      <div class="mix-grid gd9">
        <div class="mix1"></div>
        <div class="mix2"></div>
        <p>soft-light</p>
      </div>
    </section>
  </body>
</html>
